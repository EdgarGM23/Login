<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="form-container sign-up">
            <form action="#" id="form-signup">
                <h2>sing up</h2>
                <div class="form-group">
                    <input type="text" id="usu-signup" required>
                    <i class="fas fa-user"></i>
                    <label for="">usuario</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email-signup" required>
                    <i class="fas fa-at"></i>
                    <label for="">E-mail</label>
                </div>
                <div class="form-group">
                    <input type="password" id="pass-signup" required>
                    <i class="fas fa-lock"></i>
                    <label for="">contraseña</label>
                </div>
                <div class="form-group">
                    <input type="password" id="spass-signup" required>
                    <i class="fas fa-lock"></i>
                    <label for="">confirma la contraseña</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="link">
                    <p>¿Ya tienes una cuenta?<a href="#" class="signin-link">Ingresar</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#">
                <h2>login</h2>
                <div class="form-group">
                    <input type="text" required>
                    <i class="fas fa-user"></i>
                    <label for="">usuario</label>
                </div>
                <div class="form-group">
                    <input type="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="">contraseña</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <div class="link">
                    <p>¿No tienes una cuenta?<a href="#" class="signup-link">Crear cuenta</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2fdab586a1.js" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
